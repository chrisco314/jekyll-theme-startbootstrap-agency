<!-- Services -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ site.data.home.services.heading }}</h2>
                <h3 class="section-subheading text-details">{{ site.data.home.services.subheading }}</h3>
            </div>
        </div>
        <div class="row text-center">
            {%- for service in site.data.home.services.service -%}
            {% assign ws = '' %}
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="{{ service.icon }} fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">{{ service.heading }}</h4>
                <p class="text-details">{{ service.text }}</p>
            </div>
            {%- endfor -%}
            {% assign ws = '' %}
        </div>
    </div>
</section>
